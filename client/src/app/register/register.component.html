<form [formGroup]="registerForm"
 (submit)="registerForm.valid && register()"
 autocomplete="off">
 <h2 class="text-center text-primary">Sign up</h2>
 <hr>
 <div class="mb-3">
  <label style="margin-right:10px;">I am a:</label>
  <label class="form-check-label me-3">
   <input type="radio"
    class="form-check-input me-1"
    value="male"
    formControlName="gender">Male </label>
  <label class="form-check-label">
   <input type="radio"
    class="form-check-input me-1"
    value="female"
    formControlName="gender">Female </label>
 </div>
 <app-text-input [formControl]="registerForm.controls.username"
  label="Username">
 </app-text-input>
 <app-text-input [formControl]="registerForm.controls.knownAs"
  label="Known as">
 </app-text-input>
 <app-date-picker [formControl]="registerForm.controls.dateOfBirth"
  label="Date of birth"
  [maxDate]="maxDate">
 </app-date-picker>
 <app-text-input [formControl]="registerForm.controls.city"
  label="City">
 </app-text-input>
 <app-text-input [formControl]="registerForm.controls.country"
  label="Country">
 </app-text-input>
 <app-text-input [formControl]="registerForm.controls.password"
  label="Password"
  type="password">
 </app-text-input>
 <app-text-input [formControl]="registerForm.controls.confirmPassword"
  label="Confirm password"
  type="password">
 </app-text-input>
 <div *ngIf="validationErrors"
  class="row">
  <ul class="text-danger">
   <li *ngFor="let error of validationErrors">
    {{error}}
   </li>
  </ul>
 </div>
 <div class="text-center">
  <button class="btn btn-success me-2"
   [disabled]="!registerForm.valid"
   type="submit">Register</button>
  <button class="btn btn-default"
   type="button"
   (click)="cancel()">Cancel</button>
 </div>
</form>
